<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rainy JS Demo</title>
        <style media="screen">
            body {
                overflow-y: hidden;
            }

            #parent {
                width: 100%;
                height: 100%;
                margin: 0 auto;
                position: absolute;
                top: 0;
                left: 0;
            }

            #parent img {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="rainyday.js"></script>
        <script>
            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,''])[1].replace(/\+/g, '%20'))||null;
            }

            function demo() {
                var image = document.getElementById('background');
                image.onload = function () {
                    var engine = null;
                    var preset = getURLParameter('preset') || '1';
                    if (preset === '1') {
                        engine = new RainyDay({
                            element: 'background',
                            crop: [200, 300, 600, 400],
                            blur: 10,
                            opacity: 1,
                            fps: 30
                        });
                        engine.trail = engine.TRAIL_SMUDGE;
                        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 9;
                        engine.rain([ [1, 0, 1], [3, 3, 3] ], 100);
                    } else if (preset === '2') {
                        engine = new RainyDay({
                            element: 'background',
                            blur: 10,
                            opacity: 1,
                            fps: 30
                        });
                        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
                        engine.rain([ [0, 2, 1], [4, 4, 1] ], 50);
                    } else if (preset === '3') {
                        engine = new RainyDay({
                            element: 'background',
                            blur: 10,
                            opacity: 1,
                            fps: 30
                        });
                        engine.trail = engine.TRAIL_SMUDGE;
                        engine.rain([ [0, 2, 1], [4, 4, 1] ], 100);
                    }
                };
                image.crossOrigin = 'anonymous';

                if (getURLParameter('imgur')) {
                    image.src = 'http://i.imgur.com/' + getURLParameter('imgur') + '.jpg';
                } else if (getURLParameter('img')) {
                    image.src = getURLParameter('img') + '.jpg';
                }

                var youtube = getURLParameter('youtube');
                if (youtube) {
                    var div = document.getElementById('sound');
                    var player = document.createElement('iframe');

                    player.frameborder = '0';
                    player.height = '1';
                    player.width = '1';
                    player.src = 'https://youtube.com/embed/' + youtube + '?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1';
                    div.appendChild(player);
                }
            }
        </script>
    </head>
    <body onload="demo();">
        <div id="sound" style="z-index: -1;"></div>
        <div id="parent">
            <img id="background" alt="background" src="" />
        </div>
    </body>
</html>
